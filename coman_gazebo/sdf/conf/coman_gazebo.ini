#this data is used to inizialize the fake controlBoard device in gazebo
#the JointNames parameter list provide a mapping between the joints in
#the controlBoard and the joints in Gazebo
[GENERAL]
Joints 23 // the number of joints of the robot part
 
[GAZEBO]
device controlboard
subdevice gazebo_controlboard
name /coman/test
rate 100
jointNames WaistSag WaistLat WaistYaw RHipSag RHipLat RHipYaw RKneeSag RAnkLat RAnkSag LHipSag LHipLat LHipYaw LKneeSag LAnkLat LAnkSag RShSag RShLat RShYaw RElbj LShSag LShLat LShYaw LElbj 
 
